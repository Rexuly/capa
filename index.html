<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rip.CapTcha Key Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #2b2b3c 30%, #785fd3 100%);
      min-height: 100vh;
      color: white;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e1e2f;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #785fd3;
      border-radius: 10px;
    }
    section {
      background-color: #1e293b;
      border: 1px solid #785fd3;
    }
  </style>
</head>
<body class="flex flex-col">

  <!-- Navbar -->
  <nav class="w-full flex items-center justify-between bg-[#121d38] px-6 py-4 shadow-md select-none">
    <div class="flex items-center space-x-2 text-[#785fd3] font-semibold text-lg cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="#785fd3" viewBox="0 0 24 24">
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
      <span>Rip.CapTcha</span>
    </div>
    <button id="loginBtn" class="text-white hover:text-[#785fd3] flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" stroke="#fff" viewBox="0 0 24 24">
        <path d="M16 21v-2a4 4 0 00-3-3.87" />
        <path d="M12 7a4 4 0 100-8 4 4 0 000 8z" />
        <path d="M4 19a9 9 0 0116 0" />
      </svg>
      Login
    </button>
  </nav>

  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12 space-y-10">

    <!-- Info Section -->
    <section class="max-w-xl w-full p-7 text-center rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-[#785fd3]">Rip.CapTcha</h1>
      <p class="text-gray-300 text-sm">Advanced Key Management Platform</p>
      <div class="mt-3 flex justify-center space-x-8 text-xs text-gray-400">
        <a href="https://ripcaptcha.net/store" target="_blank" class="hover:text-[#785fd3]">Store</a>
        <a href="https://discord.gg/ripcaptcha" target="_blank" class="hover:text-[#785fd3]">Discord</a>
      </div>
    </section>

    <!-- Redeem Key -->
    <section class="max-w-xl w-full p-7 rounded-lg shadow-lg" id="redeemKeySection">
      <form id="redeemForm" class="flex flex-col space-y-4">
        <h2 class="text-[#785fd3] text-lg font-bold mb-2">Redeem Your Key 째</h2>
        <input id="productKey" type="text" placeholder="Product Key" required class="bg-[#334155] p-3 rounded-md text-white" />
        <input id="authKey" type="text" placeholder="Authentication Key" required class="bg-[#334155] p-3 rounded-md text-white" />
        <button type="submit" class="bg-[#785fd3] py-3 rounded-md font-semibold hover:bg-[#6c4dcc]">Submit</button>
      </form>
      <p id="statusMsg" class="mt-3 text-center text-sm text-red-500 font-medium"></p>
    </section>

    <!-- Migrate Key -->
    <section class="max-w-xl w-full p-7 rounded-lg shadow-lg">
      <form id="migrateForm" class="flex flex-col space-y-4">
        <h2 class="text-[#785fd3] text-lg font-bold mb-2">Migrate Your Key 째</h2>
        <input id="oldKey" type="text" placeholder="Old Key" required class="bg-[#334155] p-3 rounded-md text-white" />
        <input id="newKey" type="text" placeholder="New Key" required class="bg-[#334155] p-3 rounded-md text-white" />
        <button type="submit" class="bg-[#785fd3] py-3 rounded-md font-semibold hover:bg-[#6c4dcc]">Migrate</button>
      </form>
      <p id="migrateStatus" class="mt-3 text-center text-sm text-red-500 font-medium"></p>
    </section>

    <!-- Key Expiration Viewer -->
    <section class="max-w-xl w-full p-7 rounded-lg shadow-lg">
      <h2 class="text-[#785fd3] text-lg font-bold mb-2">Key Time Remaining 째</h2>
      <p class="text-gray-300 text-sm text-center mt-2">
        Your key will expire in: <span id="keyTimer" class="text-white font-semibold">Loading...</span>
      </p>
    </section>

    <!-- Key Checker -->
    <section class="max-w-xl w-full p-7 rounded-lg shadow-lg">
      <form id="checkForm" class="flex flex-col space-y-4">
        <h2 class="text-[#785fd3] text-lg font-bold mb-2">Check Key Status 째</h2>
        <input id="checkKey" type="text" placeholder="Enter Key to Check" required class="bg-[#334155] p-3 rounded-md text-white" />
        <button type="submit" class="bg-[#785fd3] py-3 rounded-md font-semibold hover:bg-[#6c4dcc]">Check</button>
      </form>
      <p id="checkStatus" class="mt-3 text-center text-sm text-red-500 font-medium"></p>
    </section>

  </main>

  <script>
    // Demo Expiry Timer
    const keyTimer = document.getElementById("keyTimer");
    const fakeExpiry = new Date();
    fakeExpiry.setDate(fakeExpiry.getDate() + 7);
    const now = new Date();
    const timeRemaining = Math.max(0, fakeExpiry - now);
    const daysLeft = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    keyTimer.textContent = `${daysLeft} day(s)`;
  </script>

</body>
</html>
