<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rip.CapTcha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rip.CapTcha</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Discord</a>
      <a href="#" class="login-btn">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Captcha-driven Key Management</h2>
      <p>Proactive security with precision and privacy.</p>
      <div class="quick-links">
        <a href="https://ripcaptcha.net/store">Visit Store</a>
        <a href="https://discord.gg/ripcaptcha">Join Discord</a>
      </div>
    </section>

    <section class="form-section">
      <h3>Redeem Your Access Key</h3>
      <form>
        <label for="product-key">Enter your Product Key</label>
        <input type="text" id="product-key" placeholder="XXXX-XXXX-XXXX">

        <label for="auth-key">Enter your Authentication Key</label>
        <input type="text" id="auth-key" placeholder="•••••••••••">

        <button type="submit">Redeem</button>
      </form>
    </section>
  </main>
</body>
</html>
