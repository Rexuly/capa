<!-- Card 3: Migrate Key Form -->
<section class="max-w-xl w-full rounded-lg bg-[#1e293b] p-7 shadow-lg" id="migrateSection">
  <form id="migrateForm" class="flex flex-col space-y-4">
    <div class="flex items-center space-x-2 mb-2">
      <span class="text-[#3b82f6] font-bold text-lg select-text">Migrate Your Key</span>
      <div class="text-[#3b82f6] text-2xl font-bold select-text">°</div>
    </div>
    <input
      id="oldKey"
      type="text"
      placeholder="ENTER OLD KEY"
      required
      autocomplete="off"
      class="bg-[#334155] placeholder-gray-400 text-white rounded-md p-3 focus:ring-2 focus:ring-[#3b82f6]"
    />
    <input
      id="newKey"
      type="text"
      placeholder="ENTER NEW KEY"
      required
      autocomplete="off"
      class="bg-[#334155] placeholder-gray-400 text-white rounded-md p-3 focus:ring-2 focus:ring-[#3b82f6]"
    />
    <button
      type="submit"
      class="bg-[#3b82f6] text-white font-semibold rounded-md py-3 hover:bg-[#2563eb] transition"
    >Migrate</button>
  </form>
  <p id="migrateStatus" class="mt-3 text-center text-sm text-red-500 font-medium select-none"></p>
</section>

<!-- Card 4: Key Expiration Viewer -->
<section class="max-w-xl w-full rounded-lg bg-[#1e293b] p-7 shadow-lg" id="keyTimeSection">
  <div class="flex items-center space-x-2 mb-2">
    <span class="text-[#3b82f6] font-bold text-lg select-text">Key Time Remaining</span>
    <div class="text-[#3b82f6] text-2xl font-bold select-text">°</div>
  </div>
  <p id="keyTimer" class="text-gray-300 text-sm text-center mt-2">Your key will expire in: <span class="text-white font-semibold">Loading...</span></p>
</section>

<!-- Card 5: Key Checker -->
<section class="max-w-xl w-full rounded-lg bg-[#1e293b] p-7 shadow-lg" id="checkKeySection">
  <form id="checkForm" class="flex flex-col space-y-4">
    <div class="flex items-center space-x-2 mb-2">
      <span class="text-[#3b82f6] font-bold text-lg select-text">Check Key Status</span>
      <div class="text-[#3b82f6] text-2xl font-bold select-text">°</div>
    </div>
    <input
      id="checkKey"
      type="text"
      placeholder="ENTER KEY TO CHECK"
      required
      autocomplete="off"
      class="bg-[#334155] placeholder-gray-400 text-white rounded-md p-3 focus:ring-2 focus:ring-[#3b82f6]"
    />
    <button
      type="submit"
      class="bg-[#3b82f6] text-white font-semibold rounded-md py-3 hover:bg-[#2563eb] transition"
    >Check</button>
  </form>
  <p id="checkStatus" class="mt-3 text-center text-sm text-red-500 font-medium select-none"></p>
</section>
