<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rip.CapTcha</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Rip.CapTcha</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Store</a>
      <a href="#">Discord</a>
      <a href="#" class="login-btn" onclick="openLogin()">Login</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Captcha-driven Key Management</h2>
      <p>Proactive security with precision and privacy.</p>
      <div class="quick-links">
        <a href="https://ripcaptcha.net/store">Visit Store</a>
        <a href="https://discord.gg/ripcaptcha">Join Discord</a>
      </div>
    </section>

    <section class="form-section">
      <h3>Redeem Your Access Key</h3>
      <form>
        <label for="product-key">Enter your Product Key</label>
        <input type="text" id="product-key" placeholder="XXXX-XXXX-XXXX">

        <label for="auth-key">Enter your Authentication Key</label>
        <input type="text" id="auth-key" placeholder="•••••••••••">

        <button type="submit">Redeem</button>
      </form>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Admin Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <button type="submit">Login</button>
        <p id="loginFeedback"></p>
      </form>
      <hr>
      <p>Need an account? Registration opens soon.</p>
    </div>
  </div>
</body>
</html>
