<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rip.CapTcha - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Sign in to your Rip.CapTcha account</p>

    <form id="loginForm">
      <label>Username</label>
      <input type="text" name="username" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Sign In</button>
    </form>

    <p id="loginMsg"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        console.log("Login response:", result); // üõ† Helpful debug log

        if (result.success) {
          document.getElementById("loginMsg").innerText = "‚úÖ " + result.message;

          setTimeout(() => {
            // Redirect in same tab for smoother UX
            window.location.href = result.isAdmin ? "/create-account.html" : "/dashboard.html";
          }, 800);
        } else {
          document.getElementById("loginMsg").innerText = "‚ùå " + result.message;
        }
      } catch (err) {
        console.error("Login error:", err);
        document.getElementById("loginMsg").innerText = "‚ö†Ô∏è Server not responding.";
      }
    });
  </script>
</body>
</html>
